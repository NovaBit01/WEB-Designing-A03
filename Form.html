<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Car Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #4CAF50;
        }
        #form {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Enter Your Car Information</h1>
    <div id="form">
        <form>
            <input type="text" placeholder="Car Name" required><br>
            <input type="text" placeholder="Car Model" required><br>
            <input type="text" placeholder="Fuel Type" required><br>
            <input type="number" placeholder="Year of Manufacturing" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <p>To go back to the main page, click here:</p>
    <a href="Cars.html">Main Page</a>
</body>
</html>
